<div class="product-details" >
    <div class="container">
        <div class="box1">
            <div class="top">
                <img [src]="'http://localhost:8084/image/view/'+productDetails?.id+'/'+productDetails?.image" alt="">
                  
            </div>
            <div class="bottom">
                <div class="left">
                    @if (showGoToCart) {
                        <button  class="form-button1" [routerLink]="'/cart'">Go to Cart</button>
                    }@else {
                        <button  class="form-button1" (click)="addToCart()">Add to Cart</button>
                    }
                </div>
                <div class="right">
                    <button  class="form-button" (click)="buyNow()">Buy Now</button>
                </div>
            </div>
        </div>
        <div class="box2">
            <div class="details">
               <div class="title"><h1>{{productDetails.title}}</h1></div>
               <div class="price"><h3>{{productDetails.price}}</h3></div>
               <div class="quantity"><h4>{{productDetails.quantity}}</h4></div>
               <div class="Category"><h5>{{productDetails.category.name}}</h5></div>
               <div class="description">
                    <h5>Product Description</h5>
                    <p>{{productDetails.description}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="similarproducts">
        <h2>
            Similar Products
        </h2>
        @for (prod of products; track $index) {
            <div class="product-list" (click)="showDetails(prod.id)">
                <div class="product-item">
                    <img [src]="'http://localhost:8084/image/view/'+prod.id+'/'+prod.image" alt="">
                </div>
                <div class="product-details">
                    <span class="title">{{prod.title}}</span>
                    <span class="product-price">{{prod.price}}</span>
                                    
                </div>
            </div>
        }
            
    </div>
</div>
