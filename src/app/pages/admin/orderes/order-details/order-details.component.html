<div class="order-list">
    <h1>Order List</h1>
    <table>
      <thead>
        <tr>
          <th>Product ID</th>
          <th>Product Name</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        @for (item of orders; track $index) {

            <tr>      
              <td>{{item.product_id}}</td>
              <td> {{item.title}}</td>
              <td>{{item.price}}</td>
            </tr>
        }
        
        
      </tbody>
    </table>
  </div>
