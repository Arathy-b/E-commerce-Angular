<div class="cart-container">
    <h1>Shopping Cart</h1>
    <div class="cart-header">
        <span class="product">Product</span>
        <span class="price">Price</span>
        <span class="quantity">Quantity</span>
        <span class="subtotal">Subtotal</span>
        <span class="remove"></span>
    </div>
    <div class="cart-items">
        <div class="cart-row">
            <span class="product">
                <img src="https://media.ldlc.com/ld/products/00/05/88/62/LD0005886202_1.jpg" alt="Item" class="cart-item-image">
                <span class="cart-item-title">Product Name</span>
            </span>
            <span class="price">56000</span>
            <span class="quantity">
                <input type="number" value="1" class="cart-quantity-input">
            </span>
            <span class="subtotal">56000</span>
            <button class="remove">remove</button>
        </div>
     

        
    </div>
    <div class="cart-summary">
        <button class="btn btn-continue">Continue Shopping</button>
        <div class="summary-total">
            <span>Total:</span>
            <span class="total-price">56000</span>
        </div>
        <button class="btn btn-checkout">Place order</button>
    </div>
</div>
